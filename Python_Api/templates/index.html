<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Mukta:wght@800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="left">
      <svg class="logo" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <g>
          <path fill="currentColor"
            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
          </path>
        </g>
      </svg>
    </section>
    <div class="right">
      <div class="signin-options"
        style="display: flex; flex-direction: column; align-items: center; gap: 1rem; color: white; width: 100%; max-width: 400px; margin: 0 auto; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        {% if login_auth %}
        <p>Welcome, {{ username }}!</p>
        <a href="{{ url_for('logOut') }}" style="text-decoration: none;">
          <button class="btn signin"
            style="padding: 0.75rem; background-color: #2980b9; color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">Sign out</button>
        </a>
        {% else %}
        <form action="{{ url_for('login') }}" method="post"
          style="width: 100%; text-align: center; display: flex; flex-direction: column; gap: 1rem;">
          <label for="exampleInputUsername" style="text-align: left; font-weight: bold;">Username:</label>
          <input type="text" name="username" id="exampleInputUsername"
            style="padding: 0.5rem; width: 100%; border-radius: 4px; border: 1px solid #7f8c8d;">
          <label for="exampleInputPassword" style="text-align: left; font-weight: bold;">Password:</label>
          <input type="password" name="password" id="exampleInputPassword"
            style="padding: 0.5rem; width: 100%; border-radius: 4px; border: 1px solid #7f8c8d;">
          <button class="btn signin"
            style="padding: 0.75rem; background-color: #2980b9; color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">Sign in</button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
